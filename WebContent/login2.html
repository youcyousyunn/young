<body class="signin">
    <div class="signinpanel text-center">
        <div class="login-cont">
            <form id="login-form" class="m-t" method="post" action="javascript:;" onsubmit="return false;">
                <h3>欢迎使用 Young 系统</h3>
                <div class="form-group">
                    <input type="text" id="loginNm" name="loginNm" class="form-control uname" placeholder="帐号" required/>
                </div>
                <div class="form-group">
                    <input type="password" id="password" name="password" class="form-control pword m-b" placeholder="密码" required/>
                </div>
                <div class="form-group">
                    <button type="submit" id="login" class="btn btn-success block full-width m-b">登 录</button>
                </div>
                <p class="text-muted text-center">
                    <a href="login.html#"><small>忘记密码了？</small></a> | <a target="_self" href="register2.html">注册一个新账号</a>
                </p>
            </form>

            <div class="signup-footer">
                <div class="pull-left">&copy; 太阳晒屁股了技术有限公司</div>
            </div>
        </div>
    </div>
    <script src="resources/js/common/global.js"></script>
    <script src="resources/js/jquery/jquery.min.js?v=2.1.4"></script>
    <script src="resources/js/bootstrap/bootstrap.min.js?v=3.3.6"></script>
    <script src="resources/js/jquery/jquery.serializejson.min.js"></script>
    <script src="resources/js/plugins/toastr/toastr.min.js"></script>
    <script src="resources/js/jquery/jquery.validate.min.js"></script>
    <script src="resources/js/jquery/messages_zh.min.js"></script>
    <script type="text/javascript">
        (function(g){
            head.js(
                g.httpYoungPath+"resources/js/common/common.js?v="+g.globalVersion,
                g.httpYoungPath+"resources/js/login.js?v="+g.globalVersion
            );
        }(global));
    </script>
</body>
