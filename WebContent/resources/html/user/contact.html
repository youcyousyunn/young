.layui-layer-btn {
    margin-top: 6%;
    margin-left: 20%;
    float: left;
}
</style>

<body>
    <div class="wrapper wrapper-content">
        <div class="row">
            <form id="edit-password-form" role="form" class="form-horizontal" action="javascript:;">
                <div class="col-sm-12 b-r">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">原密码</label>
                        <div class="col-sm-4">
                            <input type="text" id="userNo" name="userNo" style="display: none;" /> <input
                                name="oldUsrPwd" id="oldUsrPwd" type="text" placeholder="密码(原登录密码)" class="form-control"
                                maxlength="11" required />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">新密码</label>
                        <div class="col-sm-4">
                            <input type="text" id="userNo" name="userNo" style="display: none;" /> <input name="usrPwd"
                                id="newUsrPwd" type="text" placeholder="密码(新登录密码)" class="form-control" maxlength="11"
                                required />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">确认密码</label>
                        <div class="col-sm-4">
                            <input type="text" id="userNo" name="userNo" style="display: none;" /> 
                            <input name="confirmUsrPwd" id="confirmUsrPwd" type="text" placeholder="密码(新登录密码)" class="form-control"
                                maxlength="11" required />
                        </div>
                    </div>
                    
                    <div class="layui-layer-btn" >
	                   <button type="submit" id="editSelfpwd" class="btn btn-primary" style="width:75px; height:38px;">确 定</button>
	                </div>
                </div>
            </form>
        </div>
    </div>
    <script src="../../js/jquery/jquery.min.js"></script>
	<script src="../../js/bootstrap/bootstrap.min.js"></script>
	<!-- 表格js -->
	<script src="../../js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
	<script src="../../js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
	<!-- 下拉列表工具 -->
	<script src="../../js/plugins/select2/select2.full.min.js"></script>
	<script src="../../js/plugins/jstree/3.3.0/jstree.min.js"></script>
	<!-- 序列号表单JS -->
	<script src="../../js/jquery/jquery.serializejson.min.js"></script>
	<script src="../../js/plugins/toastr/toastr.min.js"></script>
	<!-- layer -->
	<script src="../../js/plugins/layer/layer.js"></script>
	<script src="../../js/jquery/jquery.validate.min.js"></script>
	<script src="../../js/jquery/messages_zh.min.js"></script>
	<!-- 日期 -->
	<script src="../../js/plugins/jedate/jedate.min.js"></script>
	<script src="../../js/plugins/select2/local/select2_local_zh-CN.js"></script>
	<script src="../../js/common/global.js"></script>
	<script type="text/javascript">
	    (function(g){
	        head.js(
	            g.httpYoungPath+"resources/js/plugins/metisMenu/jquery.metisMenu.js",
	            g.httpYoungPath+"resources/js/plugins/slimscroll/jquery.slimscroll.min.js",
	            g.httpYoungPath+"resources/js/common/hplus.min.js?v=4.1.0",
	            g.httpYoungPath+"resources/js/common/contabs.min.js",
	            g.httpYoungPath+"resources/js/plugins/pace/pace.min.js",
	            g.httpYoungPath+"resources/js/common/common.js?v="+g.globalVersion,
	            g.httpYoungPath+"resources/js/user/contact.js?v="+g.globalVersion
	        );
	    }(global));
	</script>
</body>
</html>
