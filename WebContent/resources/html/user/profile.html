<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="pragma" content="no-cache">
<meta http-equiv="Cache-Control" content="no-cache, must-revalidate">
<meta http-equiv="expires" content="0">
<meta HTTP-EQUIV="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="renderer" content="webkit">
<title>Young后台管理系统  - 用户</title>
<meta name="keywords" content="">
<meta name="description" content="">
<link rel="shortcut icon" href="/resources/ico/favicon.ico">
<link href="../../css/bootstrap/bootstrap.min.css" rel="stylesheet">
<link href="../../css/font-awesome.css" rel="stylesheet">
<link href="../../css/bootstrap-table/bootstrap-table.1.10.1.min.css" rel="stylesheet">
<link href="../../css/animate.min.css" rel="stylesheet">
<link href="../../css/style.css" rel="stylesheet">
<link href="../../css/toastr/toastr.css" rel="stylesheet">
<link href="../../css/awesome-bootstrap-checkbox/awesome-bootstrap-checkbox.css" rel="stylesheet">
<link href="../../css/select2/select2.min.css" rel="stylesheet">
<link href="../../css/jstree/3.3.0/jstree.min.css" rel="stylesheet">
<script src="../../js/common/head.load.min.js"></script>
<style type="text/css">
    .layui-layer-btn{
     margin-top:90px; margin-left:30px; float:left;
   } 
</style>
</head>
<body>
<div class="wrapper wrapper-content">
    <div class="row">
        <form id="edit-userInfos-form" role="form" class="form-horizontal"  action="javascript:;">
            <div class="col-sm-6 b-r">
                <h3 class="m-t-none m-b">基本信息</h3>
                <div class="form-group">
                    <label class="col-sm-4 control-label">手机号</label>
                    <div class="col-sm-8">
                        <input type="text" id="usrNo" name="usrNo" style="display: none;" />
                        <input name="mblNo" id="mblNo" type="text" placeholder="手机号(登录帐号)" class="form-control" maxlength="11" required readonly />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">工号</label>
                    <div class="col-sm-8">
                        <input name="jobNo" id="jobNo" type="text" placeholder="工号" class="form-control" maxlength="10" required readonly />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">姓名</label>
                    <div class="col-sm-8">
                        <input name="usrNm" id="usrNm" type="text" placeholder="姓名" class="form-control" maxlength="15" required />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">性别</label>
                    <div class="col-sm-8">
                        <div class="radio radio-info radio-inline">
                            <input type="radio" value="M" id="M-status" name="sex" disabled>
                            <label for="M-status">男</label>
                        </div>
                        <div class="radio radio-info radio-inline">
                            <input type="radio" value="W" id="W-status" name="sex" disabled>
                            <label for="W-status">女</label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">部门</label>
                    <div class="col-sm-8">
                        <input type="text" value="" id="deparNo" name="deparNo" style="display: none;" disabled="disabled" /> 
                        <input type="text" value="" id="deparNm" name="deparNm" style="display: none;" disabled="disabled" /> 
                        <select id="deptmentSelect" disabled="disabled"></select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">职务</label>
                    <div class="col-sm-8">
                        <input name="duties" id="duties" type="text" placeholder="职务" class="form-control" maxlength="10" required />
                    </div>
                </div>
            </div>
            <div id="role" class="col-sm-6">
                <h3 class="m-t-none">其他信息</h3>
                <div class="form-group">
                    <label class="col-sm-4 control-label">入职日期</label>
                    <div class="col-sm-8">
                        <div class="input-group" id="entryDt-div">
                            <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                            <input name="entryDt" id="entryDt" type="text" class="form-control" style="border: 1;" />
                        </div>
                    </div>
                </div>
                 <div class="form-group">
                    <label class="col-sm-4 control-label">生日</label>
                    <div class="col-sm-8">
                        <div class="input-group" id="birthday-div">
                            <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                            <input name="birthday" id="birthday" type="text" class="form-control" style="border: 1;" />
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">微信</label>
                    <div class="col-sm-8">
                        <input name="wechat" id="wechat" type="text" class="form-control" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">QQ</label>
                    <div class="col-sm-8">
                        <input name="qq" id="qq" type="text" class="form-control" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">角色关联</label>
                    <div class="col-sm-8">
                        <input type="text" id="roleInput" value="" style="display: none;" />
                        <select multiple id="roleSelect" disabled="disabled"></select>
                    </div>
                </div>
            </div>
        
            <div class="layui-layer-btn" >
               <button id="editSelfInfo" type="submit" class="btn btn-primary" style="width:75px; height:38px;">确 定</button>
            </div>
        </form>
    </div>
</div>
<script src="../../js/jquery/jquery.min.js"></script>
<script src="../../js/bootstrap/bootstrap.min.js"></script>
<!-- 表格js -->
<script src="../../js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
<script src="../../js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
<!-- 下拉列表工具 -->
<script src="../../js/plugins/select2/select2.full.min.js"></script>
<script src="../../js/plugins/jstree/3.3.0/jstree.min.js"></script>
<!-- 序列号表单JS -->
<script src="../../js/jquery/jquery.serializejson.min.js"></script>
<script src="../../js/plugins/toastr/toastr.min.js"></script>
<!-- layer -->
<script src="../../js/plugins/layer/layer.js"></script>
<script src="../../js/jquery/jquery.validate.min.js"></script>
<script src="../../js/jquery/messages_zh.min.js"></script>
<!-- 日期 -->
<script src="../../js/plugins/jedate/jedate.min.js"></script>
<script src="../../js/plugins/select2/local/select2_local_zh-CN.js"></script>
<script src="../../js/common/global.js"></script>
<script type="text/javascript">
    (function(g){
        head.js(
            g.httpYoungPath+"resources/js/plugins/metisMenu/jquery.metisMenu.js",
            g.httpYoungPath+"resources/js/plugins/slimscroll/jquery.slimscroll.min.js",
            g.httpYoungPath+"resources/js/common/hplus.min.js?v=4.1.0",
            g.httpYoungPath+"resources/js/common/contabs.min.js",
            g.httpYoungPath+"resources/js/plugins/pace/pace.min.js",
            g.httpYoungPath+"resources/js/common/common.js?v="+g.globalVersion,
            g.httpYoungPath+"resources/js/user/profile.js?v="+g.globalVersion
        );
    }(global));
</script>
</body>
</html>
