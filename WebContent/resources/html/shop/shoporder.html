<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache, must-revalidate">
    <meta http-equiv="expires" content="0">
    <title>订单管理</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link href="../../css/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="../../css/font-awesome.css" rel="stylesheet">
    <link href="../../css/bootstrap-table/bootstrap-table.1.10.1.min.css" rel="stylesheet">
    <link href="../../css/animate.min.css" rel="stylesheet">
    <link href="../../css/style.css" rel="stylesheet">
    <link href="../../css/inputbox/inputbox.css" rel="stylesheet">
    <script src="../../js/common/head.load.min.js"></script>
</head>
<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>订单管理</h5>
                    </div>
                    <div class="ibox-content">
                        <label>订单号:<input id="ordNoTxt" type="text" class="input-s-sm"/></label>
                        <label>城市:
                            <select id="cityNmSel" class="input-s-sm" onchange="selectShop(this);"> 
                                <option value ="">所有</option>
                            </select>
                         </label>
                        <label>店名:
                            <select id="shopNmSel" class="input-s-sm" onchange="selectLine(this);"> 
                                <option value ="">所有</option>
                            </select>
                        </label>
                        <label>线路:
                            <select id="lineNmSel" class="input-s-sm"> 
                                <option value ="">所有</option>
                            </select>
                        </label>
                        <label>订单类型:
                            <select id="ordClsSel" class="input-s-sm"> 
                                <option value ="">所有</option>
                                <option value ="NORMAL">普通单</option>
                                <option value ="FRESH">生鲜单</option>
                                <option value ="BFOOD">早餐单</option>
                                <option value ="LFOOD">午餐单</option>
                                <option value ="MATER">物料单</option>
                                <option value ="RMATER">原料单</option>
                            </select>
                        </label>
                        <label>状态:
                            <select id="ordrSts" class="input-s-sm">
                                <option value ="">所有</option>
                                <option value="W">申请中</option>
                                <option value="V">已审核</option>
                                <option value ="P">配送中</option>
                                <option value ="T">分拣中</option>
                                <option value ="S">已完成</option>
                            </select>
                        </label>
                        <button id="serahBtn" type="button" class="btn btn-sm btn-primary pull-right" onclick="serahBtn();">搜索</button>
                    </div>
                    <div class="ibox-content">
                        <div id="toolbar">
                            <button id="reviwOrdr" type="button" class="btn btn-primary btn-w-m" title="审核">审核</button>
                        </div>
                        <table id="order_table" data-mobile-responsive="true"></table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!--审核弹窗-->
	<div id="orderRevDiv" style="display: none;" class="ibox-content">
	    <form class="form-horizontal">
	    	<div class="fixed-table-header">
                <div class="col-md-12">
                    <div class="row ibox-content">
                        <dl class="dl-horizontal">
                            <dt>流程状态：</dt>
                            <dd><span id="flowSts" class="label label-primary">正常</span>
                            </dd>
                        </dl>
                        <dl class="dl-horizontal">
                            <dt>订单状态：</dt>
                            <dd><span id="ordSts" class="label label-primary">正常</span>
                            </dd>
                        </dl>
                    </div>
                </div>
	    		<p id="ordrInfo">订单号：    门店：     发起人：</p>
	    		<div class="fixed-table-body  rep-cnts"  >
	    			<table id="orderrev_table" data-mobile-responsive="true"></table>
	    		</div>
	    		<p style="text-align: right;" id="ordrSkuInfo">总计：SKU：0，数量：0，总价：0</p>
                <div class="row ibox-content panel panel-default">
                    <div class="panel-heading">
                        <i class="fa fa-info-circle"></i> 操作记录
                    </div>
                    <div id="feedList" class="panel-body"></div>
                    <input id="lstMsgNo" type="hidden">
                    <input id="flowOrd" type="hidden">
                    <input id="ordNo" type="hidden">
                </div>
	    	</div>
	    </form>
	</div>
    <script src="../../js/jquery/jquery.min.js"></script>
    <script src="../../js/bootstrap/bootstrap.min.js"></script>
    <!-- 表格js -->
    <script src="../../js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
    <script src="../../js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
    <!-- layer -->
    <script src="../../js/plugins/layer/layer.js"></script>
    <script src="../../js/common/global.js"></script>
    <script type="text/javascript">
      (function(g){
          head.js(
              g.httpYoungPath+"resources/js/common/common.js?v="+g.globalVersion,
              g.httpYoungPath+"resources/js/shop/shoporder.js?v="+g.globalVersion
          );
      }(global));
    </script>
</body>
</html>
