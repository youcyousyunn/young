    <div class="wrapper wrapper-content">
        <div class="row">
            <div class="col-sm-6 b-r">
                <h3 class="m-t-none m-b">基本信息</h3>
                <form id="add-role-form" role="form" class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-4 control-label">角色编号</label>
                        <div class="col-sm-8">
                            <input name="roleNo" id="roleNo" type="text"
                                placeholder="角色编号"
                                class="form-control" required />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">角色名称</label>
                        <div class="col-sm-8">
                            <input name="roleNm" id="roleNm" type="text"
                                placeholder="角色名称"
                                class="form-control" required />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">状态</label>
                        <div class="col-sm-8">
                            <div class="radio radio-info radio-inline">
                                <input type="radio" value="S" id="S-status" name="roleSts">
                                <label for="S-status">启用</label>
                            </div>
                            <div class="radio radio-info radio-inline">
                                <input type="radio" checked="checked" value="F" id="F-status" name="roleSts">
                                <label for="F-status">停用</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">描述</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="roleDesc" placeholder="权限描述" />
                        </div>
                    </div>
                </form>
            </div>
            <div id="permission" class="col-sm-6">
                <h3 class="m-t-none m-b">关联权限</h3>
                <!-- 树形菜单 -->
                <label class="control-label"><input type="checkbox" id="checkall" />全选</label>
                <div class="dd" id="permission_tree"></div>
            </div>
        </div>
    </div>
