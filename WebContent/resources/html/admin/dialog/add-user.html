<div class="wrapper wrapper-content">
    <div class="row">
        <form id="add-role-form" role="form" class="form-horizontal">
            <div class="col-sm-6 b-r">
                <h3 class="m-t-none m-b">基本信息</h3>
                <div class="form-group">
                    <label class="col-sm-4 control-label">手机号</label>
                    <div class="col-sm-8">
                        <input type="text" value="" id="deparNo" name="deparNo" style="display: none;" /> 
                        <input type="text" value="" id="deparNm" name="deparNm" style="display: none;" /> 
                        <input name="mblNo" id="mblNo" type="text" placeholder="手机号(登录帐号)" class="form-control" maxlength="11" required />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">姓名</label>
                    <div class="col-sm-8">
                        <input name="usrNm" id="usrNm" type="text" placeholder="姓名" class="form-control" maxlength="15" required />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">性别</label>
                    <div class="col-sm-8">
                        <div class="radio radio-info radio-inline">
                            <input type="radio" checked="checked" value="M" id="M-status" name="sex">
                            <label for="M-status">男</label>
                        </div>
                        <div class="radio radio-info radio-inline">
                            <input type="radio" value="W" id="W-status" name="sex">
                            <label for="W-status">女</label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">状态</label>
                    <div class="col-sm-8">
                        <div class="radio radio-info radio-inline">
                            <input type="radio" checked="checked" value="S" id="S-status" name="usrSts">
                            <label for="S-status">启用</label>
                        </div>
                        <div class="radio radio-info radio-inline">
                            <input type="radio" value="F" id="F-status" name="usrSts">
                            <label for="F-status">停用</label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">是否负责人</label>
                    <div class="col-sm-8">
                        <div class="radio radio-info radio-inline">
                            <input type="radio" value="S" id="S-status" name="isMnger">
                            <label for="S-status">是</label>
                        </div>
                        <div class="radio radio-info radio-inline">
                            <input type="radio" checked="checked" value="F" id="F-status" name="isMnger">
                            <label for="F-status">否</label>
                        </div>
                    </div>
                </div>
            </div>
            <div id="role" class="col-sm-6">
                <h3 class="m-t-none">其他信息</h3>
                <div class="form-group">
                    <label class="col-sm-4 control-label">入职日期</label>
                    <div class="col-sm-8">
                        <div class="input-group" id="entryDt-div">
                            <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                            <input name="entryDt" id="entryDt" type="text" class="form-control" readonly style="border: 0;" />
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">生日</label>
                    <div class="col-sm-8">
                        <div class="input-group" id="birthday-div">
                            <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                            <input name="birthday" id="birthday" type="text" class="form-control" readonly style="border: 0;" />
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">微信</label>
                    <div class="col-sm-8">
                        <input name="wechat" id="wechat" type="text" class="form-control" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">QQ</label>
                    <div class="col-sm-8">
                        <input name="qq" id="qq" type="text" class="form-control" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">角色关联</label>
                    <div class="col-sm-8">
                        <input type="text" id="roleInput" value="" style="display: none;" />
                        <select multiple id="roleSelect"></select>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
