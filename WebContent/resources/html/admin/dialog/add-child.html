    <div class="wrapper wrapper-content">
        <div class="row">
            <div class="col-sm-12">
                <form id="add-child-form" role="form" class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">权限名称</label>
                        <div class="col-sm-10">
                            <input name="name" id="name" type="text"
                                placeholder="权限名称"
                                class="form-control" required />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">权限类型</label>
                        <div class="col-sm-10">
                            <select name="type" class="form-control">
                                <option value="MENU">menu</option>
                                <option value="COMMON">common</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">状态</label>
                        <div class="col-sm-10">
                            <div class="radio radio-info radio-inline">
                                <input type="radio" value="S" id="add-S-status" name="status">
                                <label for="add-S-status">启用</label>
                            </div>
                            <div class="radio radio-info radio-inline">
                                <input type="radio" checked="checked" value="F" id="add-F-status" name="status">
                                <label for="add-F-status">停用</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">权限URL</label>
                        <div class="col-sm-10">
                            <input name="url" id="url" type="text" placeholder="例如：/index.html" class="form-control" required />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">图标</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="font-select" name="icon" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">描述</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="desc" placeholder="权限描述" />
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
