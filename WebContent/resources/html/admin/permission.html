<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache, must-revalidate">
    <meta http-equiv="expires" content="0">
    <title>权限管理</title>
    <link rel="shortcut icon" href="/resources/ico/favicon.ico">
    <link href="../../css/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="../../css/font-awesome.css" rel="stylesheet">
    <link href="../../css/animate.min.css" rel="stylesheet">
    <link href="../../css/style.min.css" rel="stylesheet">
    <link href="../../css/fonticonpicker/jquery.fonticonpicker.min.css" rel="stylesheet">
    <link href="../../css/fonticonpicker/jquery.fonticonpicker.grey.min.css" rel="stylesheet">
    <link href="../../css/fonticonpicker/jquery.fonticonpicker.bootstrap.min.css" rel="stylesheet">
    <link href="../../css/fonticonpicker/jquery.fonticonpicker.darkgrey.min.css" rel="stylesheet">
    <link href="../../css/fonticonpicker/jquery.fonticonpicker.inverted.min.css" rel="stylesheet">
    <link href="../../css/font-awesome.css" rel="stylesheet">
    <link href="../../css/awesome-bootstrap-checkbox/awesome-bootstrap-checkbox.css" rel="stylesheet">
    <link href="../../css/toastr/toastr.min.css" rel="stylesheet">
    <script src="../../js/common/head.load.min.js"></script>
</head>
<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-6">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>权限列表</h5>
                    </div>
                    <div class="ibox-content">
                        <form id="update-child-form" role="form" class="form-horizontal">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">权限名称</label>
                                <div class="col-sm-10">
                                    <input name="id" id="perNo" type="hidden" value="" />
                                    <input name="name" id="name" type="text" placeholder="权限名称" class="form-control" required />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">权限类型</label>
                                <div class="col-sm-10">
                                    <select id="type" name="type" class="form-control">
                                        <option value="MENU">menu</option>
                                        <option value="COMMON">common</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">状态</label>
                                <div class="col-sm-10">
                                    <div class="radio radio-info radio-inline">
                                        <input type="radio" value="S" id="S_status" name="status">
                                        <label for="S_status">启用</label>
                                    </div>
                                    <div class="radio radio-info radio-inline">
                                        <input type="radio" value="F" id="F_status" name="status">
                                        <label for="F_status">停用</label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">权限URL</label>
                                <div class="col-sm-10">
                                    <input name="url" id="url" type="text" placeholder="例如：/index.html" class="form-control" required />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">图标</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="font-select" name="icon" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">描述</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="desc" name="desc" placeholder="权限描述" />
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-8"></div>
                                <div class="col-sm-4">
                                    <button type="reset" class="btn btn-default">重置</button>
                                    <button type="button" class="btn btn-success">更新</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>权限列表</h5>
                    </div>
                    <div id="tree-div" class="ibox-content">
                        <!-- 新增按钮 -->
                        <button class="btn btn-success" type="button">
                            <i class="glyphicon glyphicon-plus"></i> 新增
                        </button>
                        <!-- 树形菜单 -->
                        <div class="dd" id="permission_tree" style="overflow-y:scroll;height:330px;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../../js/jquery/jquery.min.js"></script>
    <script src="../../js/bootstrap/bootstrap.min.js"></script>
    <!-- layer -->
    <script src="../../js/plugins/layer/layer.js"></script>
    <!-- fonticonpicker -->
    <script src="../../js/plugins/fonticonpicker/jquery.fonticonpicker.min.js"></script>
    <!-- 树形菜单JS -->
    <script src="../../js/plugins/nestable/jquery.nestable.js"></script>
    <!-- 序列号表单JS -->
    <script src="../../js/jquery/jquery.serializejson.min.js"></script>
    <script src="../../js/plugins/toastr/toastr.min.js"></script>
    <script src="../../js/jquery/jquery.validate.min.js"></script>
    <script src="../../js/jquery/messages_zh.min.js"></script>
    <script src="../../js/common/global.js"></script>
    <!--     <script src="../js/plugins/iCkeck/icheck.min.js"></script> -->
    <script type="text/javascript">
        (function(g){
            head.js(
                g.httpYoungPath+"resources/js/common/common.js?v="+g.globalVersion,
                g.httpYoungPath+"resources/js/admin/permission.js?v="+g.globalVersion
            );
        }(global));
    </script>
</body>
</html>
