<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="pragma" content="no-cache">
<meta http-equiv="Cache-Control" content="no-cache, must-revalidate">
<meta http-equiv="expires" content="0">
<title>用户管理</title>
<link rel="shortcut icon" href="/resources/ico/favicon.ico">
<link href="../../css/bootstrap/bootstrap.min.css" rel="stylesheet">
<link href="../../css/font-awesome.css" rel="stylesheet">
<link href="../../css/bootstrap-table/bootstrap-table.1.10.1.min.css" rel="stylesheet">
<link href="../../css/animate.min.css" rel="stylesheet">
<link href="../../css/style.css" rel="stylesheet">
<link href="../../css/awesome-bootstrap-checkbox/awesome-bootstrap-checkbox.css" rel="stylesheet">
<link href="../../css/select2/select2.min.css" rel="stylesheet">
<link href="../../css/jstree/3.3.0/jstree.min.css" rel="stylesheet">
<script src="../../js/common/head.load.min.js"></script>
</head>
<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-4">
                <div class="ibox-title">
                    <h5>组织架构</h5>
                </div>
                <div class="ibox-content">
                    <div id="deptment-toolbar" style="margin-top: 10px;">
                        <button id="add-deptment" type="button" class="btn btn-primary btn-xs" title="新增部门">
                            <i class="glyphicon glyphicon-plus" aria-hidden="true"></i> 新增部门
                        </button>
                        <button id="edit-deptment" type="button" class="btn btn-danger btn-xs" title="编辑部门">
                            <i class="glyphicon glyphicon-edit" aria-hidden="true"></i> 编辑部门
                        </button>
                        <button id="delete-deptment" type="button" class="btn btn-danger btn-xs" title="删除部门">
                            <i class="glyphicon glyphicon-trash" aria-hidden="true"></i> 删除部门
                        </button>
                        <button id="rename-deptment" type="button" class="btn btn-danger btn-xs" title="重命名部门">
                            <i class="glyphicon glyphicon-file" aria-hidden="true"></i> 重命名
                        </button>
                    </div>
                    <!-- 部门 -->
                    <input type="hidden" id="deparNo" name="deparNo" value="0" />
                    <div id="deptment-tree" style="margin-top: 15px;"></div>
                </div>
            </div>
            <div class="col-sm-8">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>用户配置</h5>
                    </div>
                    <div class="ibox-content">
                        <div id="toolbar">
                            <button id="add-user" type="button" class="btn btn-primary btn-sm" title="新增用户">
                                <i class="glyphicon glyphicon-plus" aria-hidden="true"></i> 新增用户
                            </button>
                            <button id="delete-user" type="button" class="btn btn-danger btn-sm" title="删除用户">
                                <i class="glyphicon glyphicon-trash" aria-hidden="true"></i> 删除用户
                            </button>
                        </div>
                        <table id="user_table" data-mobile-responsive="true"></table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../../js/jquery/jquery.min.js"></script>
    <script src="../../js/bootstrap/bootstrap.min.js"></script>
    <!-- 表格js -->
    <script src="../../js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
    <script src="../../js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
    <!-- 下拉列表工具 -->
    <script src="../../js/plugins/select2/select2.full.min.js"></script>
    <script src="../../js/plugins/select2/local/select2_local_zh-CN.js"></script>
    <script src="../../js/plugins/jstree/3.3.0/jstree.min.js"></script>
    <!-- 序列号表单JS -->
    <script src="../../js/jquery/jquery.serializejson.min.js"></script>
    <script src="https://api.map.baidu.com/api?v=2.0&ak=0Z1IEpz4jWn3emBTsNgUZnTBQnCZzRn6" type="text/javascript"></script>
    <!-- layer -->
    <script src="../../js/plugins/layer/layer.js"></script>
    <script src="../../js/jquery/jquery.validate.min.js"></script>
    <script src="../../js/jquery/messages_zh.min.js"></script>
    <!-- 日期 -->
    <script src="../../js/plugins/jedate/jedate.min.js"></script>
    <script src="../../js/common/global.js"></script>
    <script type="text/javascript">
        (function(g) {
            head.js(
                g.httpYoungPath + "resources/js/common/common.js?v=" + g.globalVersion,
                g.httpYoungPath + "resources/js/admin/deptment.js?v=" + g.globalVersion,
                g.httpYoungPath + "resources/js/admin/user.js?v=" + g.globalVersion,
                g.httpYoungPath + "resources/js/admin/compan.js?v=" + g.globalVersion,
                g.httpYoungPath + "resources/js/admin/warehouse.js?v=" + g.globalVersion,
                g.httpYoungPath + "resources/js/admin/shop.js?v=" + g.globalVersion,
                g.httpYoungPath + "resources/js/admin/suppli.js?v=" + g.globalVersion
        	);
        }(global));
    </script>
</body>
</html>
