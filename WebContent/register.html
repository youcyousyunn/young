<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta HTTP-EQUIV="pragma" CONTENT="no-cache">
    <meta HTTP-EQUIV="Cache-Control" CONTENT="no-cache, must-revalidate">
    <meta HTTP-EQUIV="expires" CONTENT="0">
    <meta HTTP-EQUIV="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Young后台管理系统  - 注册</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link rel="shortcut icon" href="resources/ico/favicon.ico">
    <link href="resources/css/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="resources/css/font-awesome.css" rel="stylesheet">
    <link href="resources/css/animate.min.css" rel="stylesheet">
    <link href="resources/css/iCheck/custom.css" rel="stylesheet">
    <link href="resources/css/style.css" rel="stylesheet">
    <link href="resources/css/toastr/toastr.min.css" rel="stylesheet">
    <base target="_blank">
    <script>if(window.top !== window.self){ window.top.location = window.location;}</script>
    <script src="resources/js/common/head.load.min.js"></script>
</head>

<body class="gray-bg">
    <div class="middle-box text-center loginscreen animated fadeInDown">
        <div>
            <div>
                <span class="logo-name">Young</span>
            </div>
            <h3>注册</h3>
            <form class="m-t" role="form" action="javascript:;" onsubmit="return false;">
                <div class="form-group">
                    <input type="text" id="loginNm" name="loginNm" class="form-control" placeholder="请输入用户名" required>
                </div>
                <div class="form-group">
                    <input type="password" id="password" name="password" class="form-control" placeholder="请输入密码" required>
                </div>
                <div class="form-group">
                    <input type="password" id="confirmPwd" name="confirmPwd" class="form-control" placeholder="请再次输入密码" required>
                </div>
                <div class="form-group form-inline">
                    <input type="text" id="email" name="email" class="form-control" placeholder="请输入常用邮箱" required>
                	<button type="button" id="identify" class="btn btn-secondary" style="font-size:13px;width:91px;height:32px;">获取验证码</button>
                </div>
                <div class="form-group">
                    <input type="text" id="identifyCode" name="identifyCode" class="form-control" placeholder="请输入验证码" required>
                </div>
                <div class="form-group text-left">
                    <div class="checkbox i-checks">
                        <label class="no-padding"><input type="checkbox" id="iCheck" checked><i></i> 点击注册或点此登录即表明你同意本服务条款和隐私条款</label>
                    </div>
                </div>
                <button type="submit" id="register" class="btn btn-primary block full-width m-b">注 册</button>
                <p class="text-muted text-center"><small>已经有账户了？</small>
                    <a target="_self" href="login.html">点此登录</a>
                </p>
            </form>
        </div>
    </div>
    <script src="resources/js/common/global.js"></script>
    <script src="resources/js/jquery/jquery.min.js?v=2.1.4"></script>
    <script src="resources/js/bootstrap/bootstrap.min.js?v=3.3.6"></script>
    <script src="resources/js/jquery/jquery.serializejson.min.js"></script>
    <script src="resources/js/plugins/toastr/toastr.min.js"></script>
    <script src="resources/js/jquery/jquery.validate.min.js"></script>
    <script src="resources/js/jquery/messages_zh.min.js"></script>
    <script src="resources/js/plugins/iCkeck/icheck.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){$(".i-checks").iCheck({checkboxClass:"icheckbox_square-green",radioClass:"iradio_square-green",})});
        (function(g){
            head.js(
                g.httpYoungPath+"resources/js/common/common.js?v="+g.globalVersion,
                g.httpYoungPath+"resources/js/register.js?v="+g.globalVersion
            );
        }(global));
    </script>
</body>
</html>
